{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="form-wrapper">
    {% if request.args.get('new_user') %}
    <p>When your account is approved, a warning e-mail will be sent</p>
    {% endif %}
    <form class="user-form" action="{{ url_for('login') }}" method="POST">
        <input type="email" name="email" placeholder="E-mail" required="required">
        <input type="password" name="password" placeholder="Password" required="required">
        <input type="submit" value="Login">
    </form>
    <span><a href="{{ url_for('register_guest') }}">I don't have an account</a></span>
</div>
{% endblock content %}
