{% extends "base.html" %}

{% block title %}New Case{% endblock title %}

{% block content %}
<div class="form-wrapper">
    <form class="user-form" action="{{ url_for('new_case') }}" method="POST" id="case">
        <input type="text" name="title" placeholder="Title" required="required">
        <input type="text" name="description" placeholder="Description">
        <textarea form="case" name="content" placeholder="Content" required="required"></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
